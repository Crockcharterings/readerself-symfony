client:
    path:  /
    defaults:
        _controller: FrameworkBundle:Redirect:urlRedirect
        path: /client
        permanent: true

readerself_core_push:
    path:  /pushs/{action}/{id}
    defaults:
        _controller: "readerself_core_controller_push:dispatchAction"
        action: "index"
        id: null

readerself_core_member:
    path:  /members/{action}/{id}
    defaults:
        _controller: "readerself_core_controller_member:dispatchAction"
        action: "index"
        id: null

#Item
readerself_api_items:
    path:  /items
    defaults:
        _controller: "readerself_core_controller_item:indexAction"
    methods: GET

readerself_api_item_read:
    path:  /item/read/{id}
    defaults:
        _controller: "readerself_core_controller_item:readAction"
    requirements:
        id: '\d+'
    methods: GET

