Readerself\CoreBundle\Entity\Connection:
    repositoryClass: Readerself\CoreBundle\Repository\ConnectionRepository
    type: entity
    table: connection
    indexes:
        member_id:
            columns:
                - member_id
    uniqueConstraints:
        token:
            columns:
                - token
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: true
            id: true
            generator:
                strategy: IDENTITY
    fields:
        token:
            type: string
            nullable: false
            length: 255
            options:
                fixed: false
        ip:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        agent:
            type: string
            nullable: true
            length: 255
            options:
                fixed: false
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
    manyToOne:
        member:
            targetEntity: Member
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                member_id:
                    nullable: false
                    referencedColumnName: id
                    onDelete: "cascade"
            orphanRemoval: false
    lifecycleCallbacks: {  }
