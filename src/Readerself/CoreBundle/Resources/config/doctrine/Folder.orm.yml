            nullable: true
            length: 3
            options:
                fixed: true
        dateCreated:
            type: datetime
            nullable: false
            column: date_created
    manyToOne:
        member:
            targetEntity: Member
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
