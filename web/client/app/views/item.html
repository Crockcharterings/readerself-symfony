<!-- Item -->
<script type="text/template" id="view-items">
    {{#if entry }}
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    <a href="#{{ entry_entity }}/read/{{ entry.id }}" class="load-route">{{ entry.title }} ({{trans entry_entity}})</a>
                </h1>
            </div>
        </div>
    {{/if}}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{#if current_title }}
                    {{trans current_title}} ({{ entries_total }})
                {{else}}
                    {{trans 'all_items'}} ({{ entries_total }})
                {{/if}}
            </h1>
        </div>
    </div>
</script>

<script type="text/template" id="view-items-unit">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col item" id="item-{{ entry.id }}">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                <a class="favicon" href="{{ entry.link }}" target="_blank"{{#if entry.feed.hostname }} style="background-image:url(https://www.google.com/s2/favicons?domain={{ entry.feed.hostname }}&amp;alt=feed);"{{/if}}>{{{ entry.title }}}</a>
            </h1>
            <div class="mdl-card__subtitle-text">
                {{#if entry.score }}<span class="load-route mdl-navigation__link"><i class="material-icons">show_chart</i>{{ entry.score }}</span>{{/if}}
                <span class="mdl-navigation__link"><i class="material-icons">access_time</i><span class="timeago" title="{{ entry.date }}"></span></span>
                <a href="#items/feed/{{ entry.feed.id }}" class="load-route mdl-navigation__link"><i class="material-icons">rss_feed</i>{{ entry.feed.title }}</a>
                {{#if entry.author }}<a href="#items/author/{{ entry.author.id }}" class="load-route mdl-navigation__link"><i class="material-icons">person</i>{{ entry.author.title }}</a>{{/if}}
                {{#if entry.categories }}
                    {{#each entry.categories as |category category_index|}}
                        <a href="#items/category/{{ category.id }}" class="load-route mdl-navigation__link"><i class="material-icons">label</i>{{ category.title }}</a>
                    {{/each}}
                {{/if}}
                {{#if entry.latitude }}
                    {{#if entry.longitude }}
                        <a class="mdl-navigation__link" target="_blank" href="https://maps.google.com/maps?q={{ entry.latitude }},{{ entry.longitude }}&oe=UTF-8&ie=UTF-8"><i class="material-icons md-18">place</i>{{ entry.latitude }},{{ entry.longitude }}</a>
                    {{/if}}
                {{/if}}
            </div>
        </div>
        <div class="mdl-card__supporting-text">
            {{{ entry.contentaa }}}

            {{#if entry.latitude }}
                {{#if entry.longitude }}
                    <p><a target="_blank" href="https://maps.google.com/maps?q={{ entry.latitude }},{{ entry.longitude }}&oe=UTF-8&ie=UTF-8"><img src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyBToUXooSauIjBaU1Nt9WpmZk_Qpd-vOe0&center={{ entry.latitude }},{{ entry.longitude }}&markers=color:red|{{ entry.latitude }},{{ entry.longitude }}&zoom=12&size=540x200&sensor=false" alt=""></a></p>
                {{/if}}
            {{/if}}

            {{#if entry.enclosures }}
                {{#each entry.enclosures as |enclosure enclosure_index|}}
                    <p><img src="{{ enclosure.link }}" alt=""></p>
                {{/each}}
            {{/if}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            {{#if entry.read }}
                <a href="#item/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-read read">{{trans 'unread'}}</a>
            {{else}}
                <a href="#item/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-read">{{trans 'read'}}</a>
            {{/if}}
            {{#if entry.star }}
                <a href="#item/star/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'unstar'}}</a>
            {{else}}
                <a href="#item/star/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'star'}}</a>
            {{/if}}
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="social_{{ entry.id }}">{{trans 'share'}}</button>
            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--top-right" for="social_{{ entry.id }}">
                <li class="mdl-menu__item"><a target="_blank" href="https://www.evernote.com/clip.action?url={{ entry.link }}&amp;title={{ entry.title }}">Evernote (clip)</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://www.facebook.com/sharer.php?u={{ entry.link }}">Facebook</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://plus.google.com/share?url={{ entry.link }}">Google+</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://www.instapaper.com/e2?url={{ entry.link }}&amp;title={{ entry.title }}">Instapaper</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ entry.link }}">LinkedIn</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://getpocket.com/edit?url={{ entry.link }}&amp;title={{ entry.title }}">Pocket</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://www.tumblr.com/widgets/share/tool/preview?shareSource=legacy&amp;url={{ entry.link }}&amp;title={{ entry.title }}">Tumblr</a></li>
                <li class="mdl-menu__item"><a target="_blank" href="https://twitter.com/intent/tweet?source=webclient&amp;text={{ entry.title }}+{{ entry.link }}">Twitter</a></li>
            </ul>
        </div>
    </div>
</div>
