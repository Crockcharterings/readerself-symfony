<script type="text/template" id="view-items">
    {{#if entry }}
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col" id="title-entry">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    <a href="#{{ entry_entity }}/{{ entry.id }}" class="load-route">{{ entry.title }} ({{trans entry_entity}})</a>
                </h1>
            </div>
        </div>
    {{/if}}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col" id="title-entries">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{#if current_title }}
                    {{trans current_title}} (<span class="count">{{ entries_total }}</span>)
                {{else}}
                    {{trans 'title.all_items'}} ({{ entries_total }})
                {{/if}}
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#items" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'button.all_items'}}</a>
            <a href="#items/unread" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect connected">{{trans 'button.unread_items'}}</a>
            <a href="#items/starred" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect connected">{{trans 'button.starred_items'}}</a>
            <a href="#items/search" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'button.search_items'}}</a>
            <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect dialog connected" id="dialog-mark_all_as_read" title="{{trans 'shortcut_shift_a'}}">{{trans 'mark_all_as_read'}}</button>
            <dialog class="mdl-dialog" for="dialog-mark_all_as_read">
                <div class="mdl-dialog__content">
                    <p>
                    {{#if entry }}
                        {{ entry.title }} ({{trans entry_entity}})<br>
                    {{/if}}
                    {{#if current_title }}
                        {{trans current_title}} ({{ entries_total }})
                    {{else}}
                        {{trans 'title.all_items'}} ({{ entries_total }})
                    {{/if}}
                    </p>
                </div>
                <div class="mdl-dialog__actions">
                    <a href="{{ current_key_markallasread }}" class="load-route mdl-button mdl-color--pink mdl-color-text--white close">{{trans 'mark_all_as_read'}}</a>
                    <a href="#" class="mdl-button close">{{trans 'cancel'}}</a>
                </div>
            </dialog>
        </div>
    </div>
</script>

<script type="text/template" id="view-items-unit">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col item" id="item-{{ entry.id }}">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                <a title="{{trans 'shortcut_v'}}" class="favicon" href="{{ entry.link }}" target="_blank"{{#if entry.feed.hostname }} style="background-image:url(https://www.google.com/s2/favicons?domain={{ entry.feed.hostname }}&amp;alt=feed);"{{/if}}>{{{ entry.title }}}</a>
            </h1>
            <div class="mdl-card__subtitle-text">
                {{#if entry.score }}<span class="load-route mdl-navigation__link"><i class="material-icons">show_chart</i>{{ entry.score }}</span>{{/if}}
                <span class="mdl-navigation__link"><i class="material-icons">access_time</i><span class="timeago" title="{{ entry.date }}"></span></span>
                <a href="#items/feed/{{ entry.feed.id }}" class="load-route mdl-navigation__link"><i class="material-icons">rss_feed</i>{{ entry.feed.title }}</a>
                {{#if entry.author }}<a href="#items/author/{{ entry.author.id }}" class="load-route mdl-navigation__link"><i class="material-icons">person</i>{{ entry.author.title }}</a>{{/if}}
                {{#if entry.categories }}
                    {{#each entry.categories as |category category_index|}}
                        <a href="#items/category/{{ category.id }}" class="load-route mdl-navigation__link"><i class="material-icons">label</i>{{ category.title }}</a>
                    {{/each}}
                {{/if}}
                {{#if entry.latitude }}
                    {{#if entry.longitude }}
                        <a class="mdl-navigation__link" target="_blank" href="https://maps.google.com/maps?q={{ entry.latitude }},{{ entry.longitude }}&oe=UTF-8&ie=UTF-8"><i class="material-icons md-18">place</i>{{ entry.latitude }},{{ entry.longitude }}</a>
                    {{/if}}
                {{/if}}
            </div>
        </div>
        <div class="mdl-card__supporting-text">
            {{{ entry.content }}}

            {{#if entry.latitude }}
                {{#if entry.longitude }}
                    <p><a target="_blank" href="https://maps.google.com/maps?q={{ entry.latitude }},{{ entry.longitude }}&oe=UTF-8&ie=UTF-8"><img src="https://maps.googleapis.com/maps/api/staticmap?key=AIzaSyBToUXooSauIjBaU1Nt9WpmZk_Qpd-vOe0&center={{ entry.latitude }},{{ entry.longitude }}&markers=color:red|{{ entry.latitude }},{{ entry.longitude }}&zoom=12&size=540x200&sensor=false" alt=""></a></p>
                {{/if}}
            {{/if}}

            {{#if entry.enclosures }}
                {{#each entry.enclosures as |enclosure enclosure_index|}}
                    <p><img src="{{ enclosure.link }}" alt=""></p>
                {{/each}}
            {{/if}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            {{#if entry.read }}
                <a href="#item/action/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-read read connected" title="m">{{trans 'unread'}}</a>
            {{else}}
                {{#if entry.read_all }}
                    <a href="#item/action/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-read read connected" title="m">{{trans 'unread'}}</a>
                {{else}}
                    <a href="#item/action/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-read connected" title="m">{{trans 'read'}}</a>
                {{/if}}
            {{/if}}
            {{#if entry.star }}
                <a href="#item/action/star/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-star connected" title="s">{{trans 'unstar'}}</a>
            {{else}}
                <a href="#item/action/star/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect action-star connected" title="s">{{trans 'star'}}</a>
            {{/if}}

            <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect dialog action-share" id="dialog-share-{{ entry.id }}" title="{{trans 'shortcut_shift_s'}}">{{trans 'share'}}</button>
            <dialog class="mdl-dialog" for="dialog-share-{{ entry.id }}">
                <form action="" method="GET" class="share-form">
                    <div class="mdl-dialog__content">
                        <p>
                            {{ entry.title }}
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-evernote">
                                <input type="radio" id="share-{{ entry.id }}-evernote" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://www.evernote.com/clip.action?url={{ entry.link }}&amp;title={{ entry.title }}">
                                <span class="mdl-radio__label">Evernote (clip)</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-facebook">
                                <input type="radio" id="share-{{ entry.id }}-facebook" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://www.facebook.com/sharer.php?u={{ entry.link }}">
                                <span class="mdl-radio__label">Facebook</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-googleplus">
                                <input type="radio" id="share-{{ entry.id }}-googleplus" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://plus.google.com/share?url={{ entry.link }}">
                                <span class="mdl-radio__label">Google+</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-instapaper">
                                <input type="radio" id="share-{{ entry.id }}-instapaper" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://www.instapaper.com/e2?url={{ entry.link }}&amp;title={{ entry.title }}">
                                <span class="mdl-radio__label">Instapaper</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-linkedin">
                                <input type="radio" id="share-{{ entry.id }}-linkedin" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ entry.link }}">
                                <span class="mdl-radio__label">LinkedIn</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-pocket">
                                <input type="radio" id="share-{{ entry.id }}-pocket" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://getpocket.com/edit?url={{ entry.link }}&amp;title={{ entry.title }}">
                                <span class="mdl-radio__label">Pocket</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-tumblr">
                                <input type="radio" id="share-{{ entry.id }}-tumblr" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://www.tumblr.com/widgets/share/tool/preview?shareSource=legacy&amp;url={{ entry.link }}&amp;title={{ entry.title }}">
                                <span class="mdl-radio__label">Tumblr</a>
                            </label>
                        </p>
                        <p>
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="share-{{ entry.id }}-twitter">
                                <input type="radio" id="share-{{ entry.id }}-twitter" class="mdl-radio__button" name="share-{{ entry.id }}" value="https://twitter.com/intent/tweet?source=webclient&amp;text={{ entry.title }}+{{ entry.link }}">
                                <span class="mdl-radio__label">Twitter</a>
                            </label>
                        </p>
                    </div>
                    <div class="mdl-dialog__actions">
                        <button type="submit" class="mdl-button mdl-color--pink mdl-color-text--white close_submit">{{trans 'share'}}</button>
                        <a href="#" class="mdl-button close">{{trans 'cancel'}}</a>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</script>
