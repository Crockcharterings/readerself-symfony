<script type="text/template" id="view-categories">
    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--span-12" id="title-entries">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                {{trans current_title}} ({{ entries_total }})
            </h1>
        </div>
        <div class="mdc-card__actions mdc-card--border">
            <a href="#categories/trendy" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect">{{trans 'button.trendy_categories'}}</a>
            <a href="#categories/excluded" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect connected">{{trans 'button.excluded_categories'}}</a>
            <a href="#categories/usedbyfeeds" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect">{{trans 'button.categories_usedbyfeeds'}}</a>
            <a href="#categories/search" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect online">{{trans 'button.search_categories'}}</a>
        </div>
    </div>
</script>

<script type="text/template" id="view-categories-trendy">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col" id="title-entries">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{trans current_title}}
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#categories/trendy" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'button.trendy_categories'}}</a>
            <a href="#categories/excluded" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect connected">{{trans 'button.excluded_categories'}}</a>
            <a href="#categories/usedbyfeeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'button.categories_usedbyfeeds'}}</a>
            <a href="#categories/search" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect online">{{trans 'button.search_categories'}}</a>
        </div>
    </div>

    {{#each entries as |entry entry_index|}}
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    <a href="#items/category/{{ entry.id }}" class="load-route" style="font-size:{{Â entry.percent }}%;">
                        {{ entry_index }}
                    </a>
                </h1>
            </div>
        </div>
    {{/each}}
</script>


<script type="text/template" id="view-categories-unit">
    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--3-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="category-{{ entry.id }}">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                <a href="#category/{{ entry.id }}" class="load-route">
                    {{ entry.title }}
                </a>
            </h1>
            <div class="mdc-card__subtitle">
                {{#if entry.score }}<span class="load-route mdc-navigation__link"><i class="material-icons">show_chart</i>{{score entry.score }}</span>{{/if}}
                <span class="mdc-navigation__link"><i class="material-icons">access_time</i><span class="timeago" data-date="{{ entry.date_created }}"></span></span>
            </div>
        </div>
        <div class="mdc-card__actions mdc-card--border">
            <a href="#items/category/{{ entry.id }}" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect">{{trans 'title.items'}}</a>
            <a href="#feeds/category/{{ entry.id }}" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect">{{trans 'title.feeds'}}</a>
            {{#if entry.exclude }}
                <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect connected online">{{trans 'include'}}</a>
            {{else}}
                <a href="#category/action/exclude/{{ entry.id }}" class="load-route mdc-button mdc-button--colored mdc-js-button mdc-js-ripple-effect connected online">{{trans 'exclude'}}</a>
            {{/if}}
        </div>
    </div>
</script>
