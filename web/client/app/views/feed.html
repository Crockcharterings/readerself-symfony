<!-- Feed -->
<script type="text/template" id="view-feed-title">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Feeds
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#feed/create" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add</a>
            <a href="#feed/export" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Export</a>
        </div>
    </div>
</script>

<script type="text/template" id="view-feeds">
    {{> titleFeeds }}

    {{#each entries}}
        {{> cardFeed }}
    {{/each}}
</script>

<script type="text/template" id="view-feed">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                <a href="#feed/read/{{ id }}" class="load-route">{{ title }}</a>
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#items/feed/{{ id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Items</a>
            <a href="#feed/update/{{ id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            <a href="#feed/delete/{{ id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
        </div>
    </div>
</script>

<script type="text/template" id="view-feed-create">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <form action="#feeds" data-path="/feed" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Add
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">Title</label>
                    <input type="text" id="title" name="title" required="required" value="">
                </p>
                <p>
                    <label for="title" class="required">Link</label>
                    <input type="url" id="link" name="link" required="required" value="">
                </p>
                <p>
                    <label for="website" class="required">Website</label>
                    <input type="url" id="website" name="website" required="required" value="">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="view-feed-read">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{ entry.title }}
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
            <a href="#feed/update/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            <a href="#feed/delete/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
        </div>
    </div>
</script>

<script type="text/template" id="view-feed-update">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <form action="#feed/read/{{ entry.id }}" data-path="/feed/{{ entry.id }}" method="PUT">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    {{ entry.title }}
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">Title</label>
                    <input type="text" id="title" name="title" required="required" value="{{ entry.title }}">
                </p>
                <p>
                    <label for="title" class="required">Link</label>
                    <input type="url" id="link" name="link" required="required" value="{{ entry.link }}">
                </p>
                <p>
                    <label for="website" class="required">Website</label>
                    <input type="url" id="website" name="website" required="required" value="{{ entry.website }}">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feed/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#feed/delete/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="view-feed-delete">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <form action="#feeds" data-path="/feed/{{ entry.id }}" method="DELETE">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    {{ entry.title }}
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p><a href="{{ entry.website }}" target="_blank">{{ entry.website }}</a></p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feed/read/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#feed/update/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            </div>
        </form>
    </div>
</script>
