<!-- Feed -->
<script type="text/template" id="view-feeds">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{trans 'feeds'}} ({{Â entries_total }})
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#feed/create" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'create'}}</a>
            <a href="#feed/export" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'export'}}</a>
        </div>
    </div>

    {{#each entries as |entry entry_index|}}
        <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    <a href="#feed/read/{{ entry.id }}" class="load-route">{{ entry.title }}</a>
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <span class="label">{{trans 'website'}}</span>
                    <a href="{{ entry.website }}" target="_blank">{{ entry.website }}</a>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#items/feed/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'items'}}</a>
                <a href="#feed/update/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'update'}}</a>
                <a href="#feed/delete/{{ entry.id }}" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'delete'}}</a>
            </div>
        </div>
    {{/each}}
</script>

<script type="text/template" id="view-feed-create">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
        <form action="#feeds" data-query="/feed" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    {{trans 'feeds'}}
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">{{trans 'title'}}</label>
                    <input type="text" id="title" name="title" required="required" value="">
                </p>
                <p>
                    <label for="title" class="required">{{trans 'link'}}</label>
                    <input type="url" id="link" name="link" required="required" value="">
                </p>
                <p>
                    <label for="website" class="required">{{trans 'website'}}</label>
                    <input type="url" id="website" name="website" required="required" value="">
                </p>
                <p>
                    <button type="submit" class="mdl-button mdl-color--pink mdl-color-text--white">{{trans 'create'}}</button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">{{trans 'back'}}</a>
            </div>
        </form>
    </div>
</script>
