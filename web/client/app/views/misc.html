<!-- Misc. -->
<script type="text/template" id="view-login">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="login">
        <form action="#feeds" data-path="/login" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Login
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required="true" value="">
                </p>
                <p>
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required="true" value="">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="view-logout">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="login">
        <form action="#login" data-path="/logout" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Logout
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
        </form>
    </div>
</script>
