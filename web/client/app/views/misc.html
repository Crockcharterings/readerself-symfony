<script type="text/template" id="view-status">
    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="status">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                Server
            </h1>
        </div>
        <div class="mdc-card__supporting-text">
            <p>
                <span class="label">{{trans 'SERVER_ADDR'}}</span>
                {{ _server.SERVER_ADDR }}
            </p>
            <p>
                <span class="label">{{trans 'HTTP_HOST'}}</span>
                {{ _server.HTTP_HOST }}
            </p>
            <p>
                <span class="label">{{trans 'SERVER_NAME'}}</span>
                {{ _server.SERVER_NAME }}
            </p>
            {{#if _server.HTTPS }}
                <p>
                    <span class="label">{{trans 'HTTPS'}}</span>
                    {{ _server.HTTPS }}
                </p>
            {{/if}}
        </div>
    </div>

    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="status">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                Webserver
            </h1>
        </div>
        <div class="mdc-card__supporting-text">
            <p>
                <span class="label">{{trans 'SERVER_SOFTWARE'}}</span>
                {{ _server.SERVER_SOFTWARE }}
            </p>
            <p>
                <span class="label">{{trans 'DOCUMENT_ROOT'}}</span>
                {{ _server.DOCUMENT_ROOT }}
            </p>
            <p>
                <span class="label">{{trans 'get_current_user'}}</span>
                {{ function.get_current_user }}
            </p>
        </div>
    </div>

    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="status">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                Language
            </h1>
        </div>
        <div class="mdc-card__supporting-text">
            <p>
                <span class="label">{{trans 'php_sapi_name'}}</span>
                {{ function.php_sapi_name }}
            </p>
            <p>
                <span class="label">{{trans 'phpversion'}}</span>
                {{ function.phpversion }}
            </p>
            <p>
                <span class="label">{{trans 'symfony'}}</span>
                {{ symfony }}
            </p>
        </div>
    </div>

    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="status">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                Extensions
            </h1>
        </div>
        <div class="mdc-card__supporting-text">
            <p>
                <span class="label">{{trans 'gmp'}}</span>
                {{ extension.gmp }}
            </p>
            <p>
                <span class="label">{{trans 'mbstring'}}</span>
                {{ extension.mbstring }}
            </p>
            <p>
                <span class="label">{{trans 'iconv'}}</span>
                {{ extension.iconv }}
            </p>
            <p>
                <span class="label">{{trans 'apcu'}}</span>
                {{ extension.apcu }}
            </p>
            <p>
                <span class="label">{{trans 'tidy'}}</span>
                {{ extension.tidy }}
            </p>
            <p>
                <span class="label">{{trans 'dom'}}</span>
                {{ extension.dom }}
            </p>
        </div>
    </div>

    <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="status">
        <div class="mdc-card__primary">
            <h1 class="mdc-card__title">
                Database
            </h1>
        </div>
        <div class="mdc-card__supporting-text">
            {{# if connection.database }}
                <p>
                    <span class="label">name</span>
                    {{ connection.database }}
                </p>
            {{/if}}
            {{# if connection.platform }}
                <p>
                    <span class="label">platform</span>
                    {{ connection.platform }}
                </p>
            {{/if}}
            {{# if connection.driver }}
                <p>
                    <span class="label">driver</span>
                    {{ connection.driver }}
                </p>
            {{/if}}
            {{# if connection.host }}
                <p>
                    <span class="label">host</span>
                    {{ connection.host }}
                </p>
            {{/if}}
            {{# if connection.user }}
                <p>
                    <span class="label">user</span>
                    {{ connection.user }}
                </p>
            {{/if}}
        </div>
    </div>

    {{#if search.enabled }}
        {{#if search.stats.indices }}
            {{#each search.stats.indices as |indice indice_index|}}
                <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="search-node-{{ node.name }}">
                    <div class="mdc-card__primary">
                        <h1 class="mdc-card__title">
                            Index (Elastic Search)
                        </h1>
                    </div>
                    <div class="mdc-card__supporting-text">
                        <p>
                            <span class="label">name</span>
                            {{ indice_index }}
                        </p>
                        <p>
                            <span class="label">total.store.size_in_bytes</span>
                            {{ indice.total.store.size_in_bytes }}
                        </p>
                        <p>
                            <span class="label">total.docs.count</span>
                            {{ indice.total.docs.count }}
                        </p>
                        <p>
                            <span class="label">total.docs.deleted</span>
                            {{ indice.total.docs.deleted }}
                        </p>
                        <p>
                            <span class="label">total.search.query_total</span>
                            {{ indice.total.search.query_total }}
                        </p>
                        <p>
                            <span class="label">total.search.fetch_total</span>
                            {{ indice.total.search.fetch_total }}
                        </p>
                    </div>
                </div>
            {{/each}}
        {{/if}}

        <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="search-cluster">
            <div class="mdc-card__primary">
                <h1 class="mdc-card__title">
                    Cluster (Elastic Search)
                </h1>
            </div>
            <div class="mdc-card__supporting-text">
                <p>
                    <span class="label">name</span>
                    {{ search.health.cluster_name }}
                </p>
                <p>
                    <span class="label">status</span>
                    {{ search.health.status }}
                </p>
                <p>
                    <span class="label">number_of_nodes</span>
                    {{ search.health.number_of_nodes }}
                </p>
                <p>
                    <span class="label">active_primary_shards</span>
                    {{ search.health.active_primary_shards }}
                </p>
                <p>
                    <span class="label">active_shards</span>
                    {{ search.health.active_shards }}
                </p>
            </div>
        </div>

        {{#if search.nodes }}
            {{#each search.nodes.nodes as |node node_index|}}
                <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="search-node-{{ node.name }}">
                    <div class="mdc-card__primary">
                        <h1 class="mdc-card__title">
                            Node (Elastic Search)
                        </h1>
                    </div>
                    <div class="mdc-card__supporting-text">
                        <p>
                            <span class="label">name</span>
                            {{ node.name }}
                        </p>
                        <p>
                            <span class="label">ip</span>
                            {{ node.ip }}
                        </p>
                        <p>
                            <span class="label">version</span>
                            {{ node.version }}
                        </p>
                        <p>
                            <span class="label">os.name</span>
                            {{ node.os.name }}
                        </p>
                        <p>
                            <span class="label">os.arch</span>
                            {{ node.os.arch }}
                        </p>
                        <p>
                            <span class="label">os.version</span>
                            {{ node.os.version }}
                        </p>
                    </div>
                </div>
            {{/each}}
        {{/if}}

        <div class="mdc-card mdc-shadow--2dp mdc-color--white mdc-layout-grid__cell mdc-layout-grid__cell--4-col mdc-layout-grid__cell--span-12-tablet mdc-layout-grid__cell--span-12-phone" id="search-node-{{ node.name }}">
            <div class="mdc-card__primary">
                <h1 class="mdc-card__title">
                    Types
                </h1>
            </div>
            <div class="mdc-card__supporting-text">
                <table class="mdc-data-table">
                    <thead>
                        <tr>
                        <th class="mdc-data-table__cell--non-numeric mdc-data-table__header--sorted-ascending">Type</th>
                        <th class="mdc-data-table__cell--non-numeric">Database</th>
                        <th class="mdc-data-table__cell--non-numeric">Elastic Search</th>
                        </tr>
                    </head>
                    <tbody>
                    {{#each types as |type type_index|}}
                        <tr>
                        <td class="mdc-data-table__cell--non-numeric">{{ type_index }}</td>
                        <td>{{ type.database }}</td>
                        <td>{{ type.elastic_search }}</td>
                        </tr>
                    {{/each}}
                    </tbody>
                </table>
            </div>
        </div>
    {{/if}}
</script>
