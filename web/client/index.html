<head>

<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#3e4eb8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-color--indigo">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer">
            </div>
            <a class="mdl-button mdl-color--pink mdl-color-text--white" href="posts/12">Post 12</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <ul class="mdl-list">
            <li class="mdl-list__item"><a href=""><i class="fa-lg fa fa-home"></i>Home</a></li>
        </ul>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid" id="todo-list">
            <div class="mdl-snackbar mdl-js-snackbar">
                <div class="mdl-snackbar__text"></div>
                <button type="button" class="mdl-snackbar__action"></button>
            </div>

            <script type="text/template" id="item-template">
                <div class="mdl-card__title">
                    <h1 class="mdl-card__title-text">
                        <%- title %>
                    </h1>
                </div>
                <div class="mdl-card__supporting-text">
                    <p><a href="<%- website %>" target="_blank"><%- website %></a></p>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
                </div>
            </script>
        </div>

</div>
