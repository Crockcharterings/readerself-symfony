<!DOCTYPE html>
<html>
<head>
<title>Welcome!</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="noindex, nofollow, noarchive">
<meta name="HandheldFriendly" content="true">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#3e4eb8">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" type="text/css" href="vendor/material-design-lite/material.min.css">
<link rel="stylesheet" type="text/css" href="base.css">
<link rel="manifest" href="manifest.json">
</head>

<body>

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-color--indigo">
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer">
            </div>
            <a href="#login" class="load-route mdl-button mdl-color--pink mdl-color-text--white" href="posts/12">Login</a>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <ul class="mdl-list">
            <li class="mdl-list__item"><a href="#items/unread" class="load-route"><i class="fa-lg fa fa-home"></i>Unread</a></li>
            <li class="mdl-list__item"><a href="#items/shared" class="load-route"><i class="fa-lg fa fa-home"></i>Shared</a></li>
            <li class="mdl-list__item"><a href="#items/starred" class="load-route"><i class="fa-lg fa fa-home"></i>Starred</a></li>
            <li class="mdl-list__item"><a href="#test-404" class="load-route"><i class="fa-lg fa fa-home"></i>Test 404</a></li>
            <li class="mdl-list__item"><a href="#folders" class="load-route"><i class="fa-lg fa fa-home"></i>Folders</a></li>
            <li class="mdl-list__item"><a href="#feeds" class="load-route"><i class="fa-lg fa fa-home"></i>Feeds</a></li>
        </ul>
    </div>

    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>

        <div class="mdl-grid" id="target-page">
        </div>
    </main>
</div>

<!-- Misc. -->
<script type="text/template" id="template-login">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col" id="login">
        <form action="#feeds" data-path="/login" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Login
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="email" class="required">Email</label>
                    <input type="email" id="email" name="email" required="true" value="">
                </p>
                <p>
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required="true" value="">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="template-404">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                404
            </h1>
        </div>
    </div>
</script>

<!-- Folder -->
<script type="text/template" id="template-folder-title">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Folders
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#template-folder-create" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add</a>
        </div>
    </div>
</script>

<script type="text/template" id="template-folders">
    {{> titleFolders }}

    {{#each entries}}
        {{> cardFolder }}
    {{/each}}
</script>

<script type="text/template" id="template-folder">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="feed-{{ id }}">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{ title }}
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#template-feed-update" data-entry="Folder_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            <a href="#template-feed-delete" data-entry="Folder_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
        </div>
    </div>
</script>

<!-- Feed -->
<script type="text/template" id="template-feed-title">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                Feeds
            </h1>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#template-feed-create" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Add</a>
        </div>
    </div>
</script>

<script type="text/template" id="template-feeds">
    {{> titleFeeds }}

    {{#each entries}}
        {{> cardFeed }}
    {{/each}}
</script>

<script type="text/template" id="template-feed">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="feed-{{ id }}">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                {{ title }}
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="#template-feed-update" data-entry="Feed_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            <a href="#template-feed-delete" data-entry="Feed_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
        </div>
    </div>
</script>

<script type="text/template" id="template-feed-create">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="feed-update-{{ id }}">
        <form action="#feeds" data-path="/feed" method="POST">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    Add
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">Title</label>
                    <input type="text" id="title" name="title" required="required" value="">
                </p>
                <p>
                    <label for="title" class="required">Link</label>
                    <input type="url" id="link" name="link" required="required" value="">
                </p>
                <p>
                    <label for="website" class="required">Website</label>
                    <input type="url" id="website" name="website" required="required" value="">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="template-feed-update">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="feed-update-{{ id }}">
        <form action="#feeds" data-path="/feed/{{ id }}" method="PUT">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    {{ title }}
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p>
                    <label for="title" class="required">Title</label>
                    <input type="text" id="title" name="title" required="required" value="{{ title }}">
                </p>
                <p>
                    <label for="title" class="required">Link</label>
                    <input type="url" id="link" name="link" required="required" value="{{ link }}">
                </p>
                <p>
                    <label for="website" class="required">Website</label>
                    <input type="url" id="website" name="website" required="required" value="{{ website }}">
                </p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#template-feed-delete" data-entry="Feed_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Delete</a>
            </div>
        </form>
    </div>
</script>

<script type="text/template" id="template-feed-delete">
    {{> titleFeeds }}

    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone" id="feed-delete-{{ id }}">
        <form action="#feeds" data-path="/feed/{{ id }}" method="DELETE">
            <div class="mdl-card__title">
                <h1 class="mdl-card__title-text">
                    a{{ title }}b
                </h1>
            </div>
            <div class="mdl-card__supporting-text">
                <p><a href="{{ website }}" target="_blank">{{ website }}</a></p>
                <p>
                <button type="submit" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon mdl-color--pink mdl-color-text--white">
                    <i class="material-icons md-24">done</i>
                </button>
                </p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a href="#feeds" class="load-route mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Back</a>
                <a href="#template-feed-update" data-entry="Feed_{{ id }}" class="load-template mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Update</a>
            </div>
        </form>
    </div>
</script>

<!-- Item -->
<script type="text/template" id="template-items">
    {{#each entries}}
        {{> cardItem }}
    {{/each}}
</script>

<script type="text/template" id="template-item">
    <div class="mdl-card mdl-shadow--2dp mdl-color--white mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
            <h1 class="mdl-card__title-text">
                <a href="{{ link }}" target="_blank">{{ title }}</a>
            </h1>
        </div>
        <div class="mdl-card__supporting-text">
            <p>
                Feed: <a href="#items/feed/{{ feed.id }}" class="load-route">{{ feed.title }}</a>
            </p>

            {{#if categories }}
                <p>
                {{#each categories }}
                    <a href="#items/category/{{ id }}" class="load-route">{{ title }}</a>
                {{/each}}
                </p>
            {{/if}}

            {{#if enclosures }}
                {{#each enclosures }}
                    <p>{{ link }}</p>
                {{/each}}
            {{/if}}

            {{#if author}}
                <p>
                    Author: <a href="#items/author/{{ author.id }}" class="load-route">{{ author.title }}</a>
                </p>
            {{/if}}

            {{{ content }}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/item/read/{{ id }}" class="load-action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Read</a>
            <a href="/item/star/{{ id }}" class="load-action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Star</a>
            <a href="/item/share/{{ id }}" class="load-action mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Share</a>
        </div>
    </div>
</script>

<script type="text/javascript">
var base_dir = location.pathname;
</script>
<script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="vendor/material-design-lite/material.min.js"></script>
<script type="text/javascript" src="vendor/store.js/store.min.js"></script>
<script type="text/javascript" src="vendor/i18next/i18next.min.js"></script>
<script type="text/javascript" src="vendor/handlebars/handlebars.min.js"></script>
<script type="text/javascript" src="base.js"></script>

</body>
</html>
